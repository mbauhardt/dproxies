usePlugin 'java'
usePlugin 'eclipse'
 
sourceCompatibility = 1.5
targetCompatibility = 1.5 

version='0.1-dev'

testSrcDirNames=['test/java','it/java']

repositories { 
    mavenCentral() 
}
 
dependencies { 
    testCompile group: 'org.testng', name: 'testng', version: '5.9', classifier: 'jdk15'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.0' 
} 

test {
    useTestNG()
}
